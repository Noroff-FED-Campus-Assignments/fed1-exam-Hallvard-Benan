<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="fav-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contact us at beyond pace, the running blog for everyone"
    />
    <meta
      name="keywords"
      content="HTML, CSS, JavaScript, running, blog, performance, nutrition"
    />
    <script
      src="https://kit.fontawesome.com/c4e13e4f8b.js"
      crossorigin="anonymous"
    ></script>
    <meta name="author" content="Hallvard Benan" />
    <link rel="stylesheet" href="/style.css" />
    <script src="/js/app.js" type="module" defer></script>
    <script src="/js/header.js" defer></script>
    <script src="/js/toTop.js" defer></script>
    <script src="/js/contact.js" defer></script>
    <!-- TODO: Import Javascript -->
    <title>Beyond Pace | Home</title>
  </head>
  <body class="animate__animated animate__fadeIn">
    <header class="header"></header>
    <main class="l-main">
      <section class="u-section">
        <h1 class="section-heading">Message us</h1>
        <form class="contact_form" id="contact-form">
          <div class="input-section">
            <div class="email">
              <label for="email" class="label_email">E-mail:</label>
              <input
                name="email"
                id="email"
                placeholder="example@squareyes.com"
                class="contact_email"
                aria-describedby="email-error"
              />
            </div>
            <div class="form-error is-hidden" id="email-error">
              Please enter a valid email
            </div>
          </div>
          <div class="input-section">
            <div class="name">
              <label for="name" class="label_name">Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                class="contact_name"
                aria-describedby="name-error"
              />
            </div>
            <div class="form-error is-hidden" id="name-error">
              Please fill in your full name
            </div>
          </div>
          <textarea
            name="message"
            id="subject"
            class="contact_message"
            placeholder="Your message"
            cols="30"
            rows="10"
            aria-describedby="subject-error"
          ></textarea>
          <div class="form-error is-hidden" id="subject-error">
            subject must be at least 10 characters
          </div>
          <input type="submit" class="contact_submit" />
        </form>
        <div id="validation-message"></div>
      </section>
      <section class="u-section">
        <div class="to-top">
          <a href="#"
            ><img src="/assets/symbols/up-button.svg" alt="up-arrow"
          /></a>
        </div>
      </section>
    </main>

    <footer class="l-footer footer-primary u-section">
      <div class="container">
        <nav class="footer__nav">
          <ul class="nav-links">
            <li class="nav-link">
              <a href="posts.html">posts</a>
            </li>
            <li class="nav-link u-coloumn">
              <a href="#">categories:</a>
              <a href="#">training</a>
              <a href="#">nutrition</a>
              <a href="#">gear</a>
            </li>
            <li class="nav-link"><a href="#">about us</a></li>
            <li class="nav-link"><a href="#">contact</a></li>
          </ul>
          <div>
            <a href="https://github.com/Hallvard-Benan" target="_blank"
              >&copy; Made by Hallvard Benan</a
            >
          </div>
        </nav>
      </div>
    </footer>
  </body>
</html>
